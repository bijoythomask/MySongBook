<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="smartapps.mysongbook.app" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Song Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="./app.css" />
     </head>
    <body layout="column" >
        
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
                <span class="visually-hidden">Menu</span>
            </button>
            <h1>My Hymn Book</h1>
        </md-toolbar>
        
        <div layout="row" flex>
            <!--
            <md-sidenav layout="column" 
                        class="md-sidenav-left md-whiteframe-z2" 
                        md-component-id="left" 
                        md-is-locked-open="$media('gt-sm')" >
                
                    <md-button class="md-primary label" ng-href="#/customer" >Customers   </md-button>
                        

                    <md-button class="md-primary label" ng-href="#/sales" >Sales</md-button>
            </md-sidenav>
            -->
            <div layout="column" flex ='25' id="content" ng-cloak>
                <div ng-controller="smartapps.mysongbook.songListController as listCntrl" ng-cloak >
                    <md-content>
                        
                        <md-toolbar>
                            <div class="md-toolbar-tools">
                                <h2>
                                    <span>Songs</span>
                                </h2>
                                <span flex></span>
                                
                                <md-button class="md-icon-button" aria-label="More" ng-href="#/song_add">
                                    <md-icon md-svg-icon="img/icons/add.svg" ></md-icon>
                                </md-button>
                            </div>
                        </md-toolbar>   
                        
                        <md-list>
                            <md-list-item class="md-3-line" ng-repeat="item in songs">
                                <div class="md-list-item-text" layout="column">
                                    <h3>{{ item.songNumer }} {{item.songTitle}}</h3>
                                </div>
                            </md-list-item>
                        </md-list>
                        
                    </md-content>
                </div>

            </div>
            
            <div layout="column" flex id="content" ng-cloak>
                    <div ng-view></div>
            </div>
         
            
        </div>

        <!-- Angular Material Dependencies -->
        
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
        
        <!-- Application  modules-->
        <script src="app.js"></script>
        <script src="modules/songs/songbook_controller.js"></script>
        <script src="modules/songs/songbook_service.js"></script>
    </body>
</html>
