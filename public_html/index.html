<html lang="en" ng-app="smartapps.mysongbook.app" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Song Book</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
        <link rel="stylesheet" href="./app.css" />
     </head>
     
     <body layout="column" >
        
        <md-toolbar>            
            <h1>My Hymn Book</h1>
        </md-toolbar>
        
        <div flex layout="row"   >
           
            <div layout="column" flex ='30' id="songslist" ng-cloak >
                 <md-toolbar >
                            <div class="md-toolbar-tools">
                                <h2>
                                    <span>Songs</span>
                                </h2>
                                <span flex></span>

                                <md-button class="md-icon-button" aria-label="More" ng-href="#/song_add">
                                    <md-icon md-svg-icon="img/icons/add.svg" ></md-icon>
                                </md-button>
                            </div>
                        </md-toolbar> 
               
                <md-content class="md-whiteframe-z2" ng-controller="smartapps.mysongbook.songListController as listCntrl"  >
                    
                         
                        <md-list  flex>
                            <md-list-item  ng-repeat="item in songs" ng-href="#/songs/{{$index}}" >
                                <h5>{{item.songNumber}} {{item.songTitle}}</h5>
                            </md-list-item>
                        </md-list>
                    
                </md-content>
                

            </div>
            
            <div layout="column" flex id="songView" ng-cloak>
                    <div ng-view></div>
            </div>
         
            
        </div>

        <!-- Angular Material Dependencies -->
        
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
        <script src="./bower_components/angularfire/dist/angularfire.js" ></script>
        <script src="./bower_components/firebase/firebase.js"> </script>

        
        <!-- Application  modules-->
        <script src="app.js"></script>
        <script src="modules/songs/songbook_controller.js"></script>
        <script src="modules/songs/songbook_service.js"></script>
    </body>
</html>
